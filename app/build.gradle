plugins {
    id 'com.android.application'
}

android {
    namespace 'com.abraham.voicefx'
    compileSdk 34

    defaultConfig {
        applicationId "com.abraham.voicefx"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'com.topjohnwu.superuser:core:1.1.1'
}
